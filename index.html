# App Groups: What Does Use It?

Available starting iOS 3.0 *(Yes, that early)*
- **KeyChain (iOS 3.0)** I will not detail how to use it

```Swift
let kSecAttrAccessGroup: CFString
```

- **UserDefaults (iOS 7.0)**

```Swift
init?(suiteName suitename: String?)
```

- **FileManager (iOS 7.0)**

```Swift
func containerURL(forSecurityApplicationGroupIdentifier groupIdentifier: String) -> URL?
```

- **HTTPCookieStorage (iOS 9.0)** I will not detail how to use it

```Swift
class func sharedCookieStorage(forGroupContainerIdentifier identifier: String) -> HTTPCookieStorage
```

# Use It - FileManager

```Swift
let fileManager = FileManager.default
let containerURL = fileManager.containerURL(forSecurityApplicationGroupIdentifier: "group.com.meetic.ios.cocoaheads")
if let fileURL = containerURL?.appendingPathComponent("file.txt", isDirectory: false) {
	if let fileHandle = try? FileHandle(forWritingTo: fileURL) {
		if let data = "Hello World!".data(using: .utf8) {
			fileHandle.write(data)
		}
		fileHandle.closeFile()
	}
}
```
